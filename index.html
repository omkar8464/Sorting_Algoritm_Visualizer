<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualizer</h1>
        <p>Visualize and compare various sorting algorithms!</p>
    </header>
    <div id="controls">
        <button onclick="generateArray()">Generate New Array</button>
        <select id="algorithm-select">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
            <!-- <option value="heapSort">Heap Sort</option> -->
            <!-- <option value="radixSort">Radix Sort</option> -->
            <!-- <option value="countingSort">Counting Sort</option> -->
            <!-- <option value="shellSort">Shell Sort</option> -->
        </select>
        <button onclick="startSorting()">Start Sorting</button>
        <div class="range">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50">
    </div>
    </div>
    <div id="array-container"></div>
    <div id="description">Welcome! Click "Generate New Array" to create an array.</div>
    <div id="complexity-info" style="font-weight: bolder; color: rgb(31, 26, 26);"></div>


    <script src="scrpt.js"></script>
</body>
</html>
